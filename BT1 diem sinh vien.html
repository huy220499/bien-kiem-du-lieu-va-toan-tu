<body>
<script>
    let Ly;
    let Hoa;
    let Sinh;

    Ly=prompt("nhap diem mon toan");
    Hoa=prompt("nhap diem mon hoa");
    Sinh=prompt("nhap diem mon sinh");

    let L = parseInt(Ly);
    let H = parseInt(Hoa);
    let S = parseInt(Sinh);

    let DTB = (L+H+S)/3
    document.write("diem trung binh =" + DTB)
</script>
